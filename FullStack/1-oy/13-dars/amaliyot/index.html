<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h2>Contact Me</h2>
        <div>
            <label>Name: <br>
                <input type="text" placeholder="Enter your name...">
            </label>
        </div>
        <div>
            <label>Email: <br>
                <input type="email" placeholder="Enter your Email"> 
            </label>
        </div>
        <div>
            <label>Message: <br>
                <textarea placeholder="Let me know what you think"></textarea>
            </label>
        </div>
        <button>Send</button>
    </div>
    
</body>
</html>
