<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./1-vazifa.css">
</head>
<body>
    
    <div class="Border">
        <h2>Contact Us</h2>
        <div class="Names">
            <label>First Name <span>*</span><br>
                <input class="inputFields"  type="text">
            </label>
            <label>Last Name <span>*</span><br>
                <input class="inputFields"  type="text">
            </label>
        </div>
        <div class="Email">
            <label>Email Address <span>*</span><br>
                <input type="email">
            </label>
        </div>
        <div class="Query">
            <label>Query Type <span>*</span><br>
                    <div class="Radio">
                            <div class="inputFields">
                                <label>
                                    <input type="checkbox"> General Enquiry
                                </label>
                            </div>
                            <div class="inputFields">
                                <label>
                                    <input type="checkbox"> Support Request
                                </label>
                            </div>                           
                    </div>
            </label>
        </div>
        <div class="Message">
            <label>Massage <span>*</span><br>
                <textarea class="textarea"></textarea>
            </label>
        </div>
        <div class="CheckBox">
            <label>
                <input type="checkbox"> I consent to being contacted by the team <span>*</span>
            </label>
        </div>
    <button >Submit</button>
    </div>
