<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
</head>
<body>
    
    <h1>Travel reservation form</h1>

    <h4><sup>*</sup>denotes mandotory</h4>

    <p>Full name<sup>*</sup>:<br>
    <form>
           <input type="text" placeholder="FirstName LastName">
    </form>
    </p>

    <p>Email Address<sup>*</sup>:<br>
    <form>
        <input type="email" placeholder="EMAIL_ADDRESS">
    </form>
    </p>

    <p>Select Tour Package<sup>*</sup>:<br>
    <select>
        <option>Goa</option>
        <option>Amerika</option>
        <option>Yevropa</option>
        <option>Parij</option>
        <option>Dubay</option>
    </select>
    </p>

    <p>Arrival date<sup>*</sup>:
    <form>
        <input type="date">
    </form>
    </p>

    <p>Number of persons<sup>*</sup>:
    <form>
        <input type="number" placeholder="UNKNOWN_TYPE">
    </form>
    </p>

    <p>What would you want to avail?</p>
    <form>
        <p>Boarding
        <input type="checkbox">
        </p>
        <p>Fooding
        <input type="checkbox">
        </p>
        <p>Sight seeing
        <input type="checkbox">
        </p>
    </form>

    <p>Discount Coupon code: <br>
        <input type="text">
    </p>
    


</body>
</html>
